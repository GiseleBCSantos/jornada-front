<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Alinhado</title>
    <style>
        /* Estilo para o header */
        header {
            width: 100%;
        }

        /* Estilo para o super-header */
        .super-header {
            display: flex;
            justify-content: space-between; /* Isso vai distribuir os itens */
            align-items: center; /* Alinha verticalmente os itens */
            padding: 10px 20px;
        }

        /* Estilo individual para os spans */
        #name {
            flex-grow: 1; /* Faz com que o primeiro item ocupe o espaço restante */
        }

        .super-header span {
            margin: 0 10px; /* Espaçamento entre os itens */
        }
    </style>
</head>
<body>
    <header>
        <div class="super-header">
            <span id="name">Cebolinha Emo</span>
            <span id="home">Home</span>
            <span id="proj">Projects</span>
            <span id="arti">Articles</span>
            <span id="contact">Contact</span>
        </div>
    </header>
</body>
</html>
