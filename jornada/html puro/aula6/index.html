<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 6</title>
    <!-- <link rel='stylesheet' type='text/css' href='style.css'> -->
</head>
<body>
    <form action="processar.php" method="POST">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
    
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
    
        <div>
            <label>Gênero:</label>
            <input type="radio" name="genero" value="masculino"> Masculino
            <input type="radio" name="genero" value="feminino"> Feminino
        </div>
    
        <div>
            <label for="curso">Selecione seu curso:</label>
            <select id="curso" name="curso">
                <option value="ads">Análise e Desenvolvimento de Sistemas</option>
                <option value="eng_software">Engenharia de Software</option>
                <option value="ciencia_dados">Ciência de Dados</option>
                <option value="redes">Redes de Computadores</option>
            </select>
        </div>
    
        <div>
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4"></textarea>
        </div>
    
        <div>
            <input type="checkbox" name="aceito" value="sim"> Aceito os termos
        </div>
    
        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>
    
</html>
