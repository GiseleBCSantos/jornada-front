<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards Alinhados</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="card" id="card1"></div>
    <div class="card" id="card2"></div>
    <div class="card" id="card3"></div>
  </div>

  <script>
    function loadCardContent(id, file) {
      fetch(file)
        .then(response => response.text())
        .then(data => {
          document.getElementById(id).innerHTML = data;
        })
        .catch(error => console.error('Erro ao carregar o conte√∫do do card:', error));
    }

    loadCardContent('card1', 'card1.html');
    loadCardContent('card2', 'card2.html');
    loadCardContent('card3', 'card3.html');
  </script>

</body>
</html>
